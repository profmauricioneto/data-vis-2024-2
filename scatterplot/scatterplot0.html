<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>Scattplot</title>

    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .dot {
        fill: steelblue;
        stroke: black;
      }
    </style>
  </head>
  <body>
    <svg width="500" heigth="500"></svg>

    <script>
      let dataset = [
        [5, 20],
        [480, 90],
        [250, 50],
        [100, 33],
        [330, 95],
        [410, 12],
        [475, 44],
        [25, 67],
        [85, 21],
        [220, 88],
      ];

      let xScale = d3.scaleLinear()
          .domain([0, d3.max(dataset, (d) => d[0])])
          .range([0, 500]);

      let yScale = d3.scaleLinear()
          .domain([0, d3.max(dataset, (d) => d[1])])
          .range([0, 500]);

      var svg = d3
        .select("svg")
        .append("g")
        .attr("transform", "translate(50, 50)");

      // criando os elementos dentro de svg
      svg
        .selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle")
        .attr("class", "dot")
        .attr("cx", (d) => d[0])
        .attr("cy", (d) => d[1])
        .attr("r", 5)
        .style("fill", "black");

      //
      svg
        .selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        .attr("x", (d) => d[0] + 5)
        .attr("y", (d) => d[1])
        .style("font-size", 12)
        .style("fill", "red")
        .text((d) => "(" + d[0] + ", " + d[1] + ")");

    </script>
  </body>
</html>
