<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vinculando um vetor num√©rico</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>

<body>

<script type="text/javascript">
    let data = [10, 15, 30, 50, 80, 65, 55, 30, 20, 10, 8];
    function render(data) {
        // Enter
        d3.select("body").selectAll("div.h-bar")
            .data(data)
            .enter()
                .append("div")
                    .attr("class", "h-bar")
					.style("width", function(d){return 3*d+"px"})
                  //primeiro formato .style("width", d=> 3*d+"px")
				  //segundo formato .style("width", function(d){return 3*d+"px"})
					
                .append("span").text(function(d){ return d});
    }
    render(data);
</script>

</body>
</html>
